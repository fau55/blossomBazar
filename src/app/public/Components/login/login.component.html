<app-navbar></app-navbar>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../../assets/Images/login/simple-flower-pot-with-butterfly/49440.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="Login()">         

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 loginHeading">Login</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter Email id"
              formControlName = "email"
              />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" 
              formControlName = "password"
              />
          </div>

          <div class="text-center text-lg-start mt-5 pt-2">
            <button type="submit" class="btn btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem; color:white; background-color: #8d2689;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div> 
</section>
<app-footer></app-footer>
